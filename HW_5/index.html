<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HW#5</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<form id="firstForm">
        <p>Створіть функцію getRandomArray(length, min, max) – яка повертає масив випадкових цілих чисел. У функції є параметри: length - довжина масиву, min – мінімальне значення цілого числа, max – максимальне значення цілого числа.</p>
        <label>
            <input id="length" type="number" placeholder="length">
        </label>

		<label>
            <input id="minValue" type="number" placeholder="min">
        </label>

        <label>
            <input id="maxValue" type="number" placeholder="max">
        </label>


        <button type="submit">
            Submit
        </button>
        <p id="firstResult" class="colorText"></p>
        <p id="firstError" class="errorText"></p>

        <p id="secondResult" class="colorText"></p>

        <p id="thirdResult" class="colorText"></p>

        <p id="fourthResult" class="colorText"></p>

        <p id="fifthResult" class="colorText"></p>

        <p id="seventhResult" class="colorText"></p>
    </form>

	<script type="text/javascript" src="js/main.js"> </script>
</body>
</html>
